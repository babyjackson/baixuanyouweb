<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>支付</title>
    <link rel="stylesheet" href="../css/common/reset.css">
    <link rel="stylesheet" href="../css/common/head.css">
    <link rel="stylesheet" href="../css/common/fixed.css">
    <link rel="stylesheet" href="../css/common/footer.css">
    <link rel="stylesheet" href="../css/cloud_serve.css">
</head>

<body>
    <div class="buy-process-box">
        <div class="bread-nav">
            <a href="javascript:;">百轩优首页</a>>
            <a href="javascript:;">云服务器</a>>
            <a href="javascript:;">确认订单</a>>
            <a href="javascript:;">支付</a>
        </div>
        <div class="buy-process">
            <div class="buy-process-map">
                <div class="map-bg map-bg-2"></div>
                <span class="a">确认订单</span>
                <span class="b">支付</span>
                <span class="c">支付成功</span>
            </div>
            <div class="buy-process-con">
                <div class="buy-left">
                    <img src="../images/buy_process_pay_left.jpg" alt>
                </div>
                <div class="buy-right">
                    <div class="title">
                        <div class="icon">
                            <img src="../images/right.png" alt>
                        </div>
                         确认订单成功，现在就去付款吧~
                    </div>
                    <div class="fs-98">
                        <span>
                             订单号：<i>201807166894554</i>
                        </span>
                        <span>
                             应付金额：
                            <i>¥336.00</i>
                        </span>
                    </div>
                    <div class="fs-98">
                         请于12小时内完成支付，否则系统会取消您的订单。
                    </div>
                </div>
            </div>
            <div class="pay-way">
                <div class="title">支付方式</div>
                <div class="pay-way-name">
                    <div class="item checked">
                        <i class="quan"></i>
                        <span class="text">支付宝</span>
                        <span class="img">
                            <img src="../images/alipay.jpg" alt>
                            <i class="gou"></i>
                        </span>
                    </div>
                    <div class="item">
                        <i class="quan"></i>
                        <span class="text">微信</span>
                        <span class="img">
                            <img src="../images/weixin_pay.jpg" alt>
                            <i class="gou"></i>
                        </span>
                    </div>
                </div>
            </div>
           <div class="h-50"></div>
            <div class="btn">
                <a href="javascript:;" class="now-buy">前往支付</a>
            </div>
            <div class="h-60"></div>
        </div>
    </div>
    <!-- 右侧固定 -->
    
    <script src="../js/jquery-1.7.min.js"></script>
    <script src="../js/common.js"></script>
    <script>
        $(".pay-way-name .item").click(function(){
            $(this).addClass("checked").siblings().removeClass("checked");
        })
    </script>
</body>

</html>
