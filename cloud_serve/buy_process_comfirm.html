<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>确认订单</title>
    <link rel="stylesheet" href="../css/common/reset.css">
    <link rel="stylesheet" href="../css/common/head.css">
    <link rel="stylesheet" href="../css/common/fixed.css">
    <link rel="stylesheet" href="../css/common/footer.css">
    <link rel="stylesheet" href="../css/cloud_serve.css">
</head>
<body>
    <div class="buy-process-box">
        <div class="bread-nav">
            <a href="javascript:;">百轩优首页</a>>
            <a href="javascript:;">云服务器</a>>
            <a href="javascript:;">云服务器配置</a>>
            <a href="javascript:;">确认订单</a>
        </div>
        <div class="buy-process">
            <div class="buy-process-map">
                <div class="map-bg map-bg-1"></div>
                <span class="a">确认订单</span>
                <span class="b">支付</span>
                <span class="c">支付成功</span>
            </div>
            <div class="order-list">
                <table cellpadding="0" cellspacing="0" border="0" class="order-table">
                    <tr>
                        <th>产品名称</th>
                        <th>产品类型</th>
                        <th>购买量</th>
                        <th>时长</th>
                        <th>价格</th>
                    </tr>
                    <tr>
                        <td>通用型G5</td>
                        <td>通用型</td>
                        <td>1</td>
                        <td>1年</td>
                        <td><span>¥168.00</span></td>
                    </tr>
                </table>
            </div>
            <div class="order-price">
                 订单金额：<span><i>¥</i>12,000</span>
            </div>
            <div class="btn">
                <a href="javascript:;" class="now-buy">立即购买</a>
                <a href="javascript:;" class="go-on-choose">继续选域名</a>
            </div>
            <div class="h-60"></div>
        </div>
    </div>
    
    <!-- 右侧固定 -->
    
    <script src="../js/jquery-1.7.min.js"></script>
    <script src="../js/common.js"></script>
</body>
</html>
