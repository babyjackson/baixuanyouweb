    </div>
    <script src="../js/jquery-1.7.min.js"></script>
    <script>
        $(".input-check-box").click(function() {
            var arrTrue = [];
            $(this).toggleClass("check");
            var lengthInput = $(".input-check-box").length;
            $(".input-check-box").each(function (index, item) {
                if ($(".input-check-box").eq(index).hasClass("check")) {
                    arrTrue.push(1);
                }
            });
            if (arrTrue.length === lengthInput){
                $(".all-choose").addClass("check");
            }else{
                $(".all-choose").removeClass("check");
            }
        });
        $(".all-choose").click(function() {
            $(this).toggleClass("check");
            if($(".all-choose").hasClass("check")){
                $(".input-check-box").addClass("check");
            }else{
                $(".input-check-box").removeClass("check");
            }
        });
    </script>
