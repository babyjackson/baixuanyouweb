<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>账号安全</title>
    <link rel="stylesheet" href="../css/common/reset.css">
    <link rel="stylesheet" href="../css/common/member_head.css">
    <link rel="stylesheet" href="../css/common/member_nav.css">
    <link rel="stylesheet" href="../css/common/footer.css">
    <link rel="stylesheet" href="../css/member.css">
</head>

<body>
    <!-- 头部 -->
    <div class="member-con-box clearfix">
        <!-- 左边导航 -->
        
        <div class="member-con-right change-part">
            <div class="title-change">修改登录密码</div>
            <form id="change-login-password">
                <div class="login-change">
                    <div class="h-35"></div>
                    <div class="section clearfix">
                        <div class="lab">
                             当前密码：
                        </div>
                        <div class="input">
                             <input type="password">
                        </div>
                    </div>
                    <div class="section clearfix">
                        <div class="lab">
                             新密码：
                        </div>
                        <div class="input">
                            <input type="password">
                        </div>
                    </div>
                    <div class="section clearfix">
                        <div class="lab">
                             确认密码：
                        </div>
                        <div class="input">
                            <input type="password">
                        </div>
                    </div>
                    <a href="javascript:;" class="save">保存</a>
                </div>
            </form>
        </div>
        
    </div>
