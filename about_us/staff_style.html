    <script>
        layui.use(['laypage', 'layer'], function () {
            var laypage = layui.laypage
                , layer = layui.layer;

            //分页调用
            laypage.render({
                elem: 'fen-page'
                , count: hotTextJson.length
                , limit: 8
                , jump: function (obj) {
                    //模拟渲染
                    document.getElementById('hot-text-list').innerHTML = function () {
                        var arr = []
                            , thisData = hotTextJson.concat().splice(obj.curr * obj.limit - obj.limit, obj.limit);
                        // console.log(thisData)
                        layui.each(thisData, function (index, item) {
                            //console.log(item);
                            // console.log(index)

                                '<li>\
                                        <div class="hot-figure">\
                                            <img src="../' + item.images + '" alt>\
                                        </div>\
                                        <div class="hot-text">\
                                            <a class="title" href="javascript:;">'+ item.title + '</a>\
                                            <div class="text">' + item.text.substring(0, 150) + '</div>\
                                            <div class="clearfix">\
                                                <div class="time">\
                                                    <i class="icon"></i>' + item.time + '\
                                                </div>\
                                                <a href="javascript:;" class="hot-see-detail">查看详情</a>\
                                             </div>\
                                        </div>\
                                    </li >'
                            );
                        });
                        return arr.join('');
                    }();
                }
            });
        })
